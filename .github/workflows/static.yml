name: Status Check Functions
on: [push]


jobs:
  job-1:
    env:
      CALCULATION_RESULT: ${{ 2 + 3 }}
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: sleep 01
      - name: Step 2
        id: step-2
        if: env.CALCULATION_RESULT == '4'
        run: echo "hello"
      - name: Step 2
        if : always()
        id: step-3
        run: exit 1
      - name: Runs on Failure
        id: failed-1
        if: failure() && steps.step-3.conclusion == 'failure'
        run: echo 'Step 2 has failed'
      - name: Step 3
        run: sleep 05  
      - name: Runs on Success
        # This is not needed (DEFAULT BEAHAVIOUR)
        if: success()
        run: echo 'Runs on Success'
      - name: Step 4
        run: sleep 05
      - name: Always Runs
        # if: success() || failure()
        if: always()
        run: echo 'Always Runs'
      - name: Runs When Cancelled
        if: cancelled()
        run: echo 'Runs on Cancelled'
  job-2:
    runs-on: ubuntu-latest
    needs: job-1
    if: failure()
    steps:
      - run: echo 'Job 2'
